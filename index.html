<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "style.css" rel="stylesheet">
    <title>Sudoku</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class = "row1">
                <div class="cell1">cell1</div>
                <div class="cell2">cell2</div>
                <div class="cell3"></div>
                <div class="cell4"></div>
                <div class="cell5"></div>
                <div class="cell6"></div>
                <div class="cell7"></div>
                <div class="cell8"></div>
                <div class="cell9"></div>
            </div>
            <div class = "row2">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>
                <div class="cell5"></div>
                <div class="cell6"></div>
                <div class="cell7"></div>
                <div class="cell8"></div>
                <div class="cell9"></div>
            </div>
            <div class = "row3">
                <div class="cell1"></div>
                <div class="cell2"></div>

                <div class="cell4"></div>

            <div class = "row4">
                <div class="cell1"></div>
                <div class="cell2"></div>

                <div class="cell4"></div>
                <div class="cell5"></div>
                <div class="cell6"></div>
                <div class="cell7"></div>
                <div class="cell8"></div>
                <div class="cell9"></div>
            </div>
            <div class = "row5">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>
                <div class="cell5"></div>
                <div class="cell6"></div>
                <div class="cell7"></div>
                <div class="cell8"></div>
                <div class="cell9"></div>
            </div>
            <div class = "row6">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>
                <div class="cell5"></div>
                <div class="cell6"></div>
                <div class="cell7"></div>
                <div class="cell8"></div>
                <div class="cell9"></div>
            </div>
            <div class = "row7">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>

                <div class="cell6"></div>
                <div class="cell7"></div>

            </div>
            <div class = "row8">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>
                <div class="cell5"></div>
                <div class="cell6"></div>
                <div class="cell7"></div>
                <div class="cell8"></div>
                <div class="cell9"></div>
            </div>
            <div class = "row9">
                <div class="cell1"></div>
                <div class="cell2"></div>
                <div class="cell3"></div>
                <div class="cell4"></div>

                <div class="cell6"></div>
                <div class="cell7"></div>
                <div class="cell8"></div>
                <div class="cell9"></div>
            </div>
        </div>
        <div class="container-inner">
            <div id="stopwatch">0:00 </div>
            <div class="container-inner-inner">
                <button class="number">Number</button>
                <button class="candidate">Candidate</button>
            </div>
            <div class="number-pad">
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
            </div>
            <button id = "delete">x</button>
            <div class="container-inner-inner-2">
                <button id = "easy">Easy</button>
                <button id = "medium">Medium</button>
                <button id = "hard">Hard</button>
            </div>
            <button id="new-game">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
